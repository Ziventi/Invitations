version: 2.1

orbs: 
  puppeteer: threetreeslight/puppeteer@0.1.2

executors:
  node:
    docker:
      - image: circleci/node:16.3

commands:
  install_dependencies:
    description: 'Installs all project dependencies.'
    steps:
      - checkout
      - run:
          name: Consolidate package-lock.json files
          command: packages=(. server utils) && printf '%s\n' "${packages[@]}" | awk -F packages '{printf "\"%s/package-lock.json\" ", $1}' | xargs cat > combined-package-lock.txt
          working_directory: ./code
      - run:
          name: Install Headless Chrome dependencies
          command: |
            sudo apt-get update && \
            sudo apt-get install -yq \
            gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
            libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
            libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 \
            libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates \
            fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget libgbm-dev
      - restore_cache:
          keys:
            - app-{{ checksum "./code/package-lock.json" }}-{{ checksum "./code/combined-package-lock.txt" }}
            - app-
      - run:
          name: Install root dependencies
          command: npm install
          working_directory: ./code
      - run:
          name: Install server dependencies
          command: npm install
          working_directory: ./code/server
      - run:
          name: Install utils dependencies
          command: npm install
          working_directory: ./code/utils
      - run:
          name: Build utils
          command: npm run build -- utils
          working_directory: ./code
      - save_cache:
          paths:
            - ~/project/code/node_modules
            - ~/project/code/server/node_modules
            - ~/project/code/utils/dist
            - ~/project/code/utils/node_modules
          key: app-{{ checksum "./code/package-lock.json" }}-{{ checksum "./code/combined-package-lock.txt" }}

jobs:
  inspect:
    executor: node
    steps:
      - install_dependencies
      - run:
          name: Run TypeScript checks
          command: npm run check
          working_directory: ./code
      - run:
          name: Run ESLint
          command: npm run eslint -- --max-warnings 0
          working_directory: ./code
      - run:
          name: Run Stylelint
          command: npm run stylelint
          working_directory: ./code

  test:
    executor: node
    steps:
      - install_dependencies
      - run:
          name: Run tests
          command: npm run test
          working_directory: ./code
          no_output_timeout: 2m

  deploy:
    docker:
      - image: gotechnies/alpine-ssh
    steps:
      - checkout
      - run:
          name: Deploy
          command: ssh -o StrictHostKeyChecking=no -v $SSH_USER@$SSH_ADDRESS "./deploy.sh"

